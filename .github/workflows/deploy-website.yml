name: Deploy Website

on:
  # Run on every push to main â€” milestone progress is computed from
  # ROADMAP.md and GitHub issue state, so any merge can change the site.
  push:
    branches:
      - main
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

# GITHUB_TOKEN is automatically set for Actions
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./website
        run: npm ci

      - name: Build website
        working-directory: ./website
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Copy files for Pages upload
        run: |
          mkdir -p _site
          cp website/index.html _site/
          cp website/logo.png _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
